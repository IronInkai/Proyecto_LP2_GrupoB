<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Nuevo Curso</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
	<div class="container mt-5">
		<div class="card shadow-lg">
			<div class="card-body">
				<h1 class="card-title text-center">Nuevo Docente</h1>
				<div class="row d-flex justify-content-center">
					<div class="col-md-6">
						<form class="row g-2" method="post" novalidate th:object="${docente}"
							th:action="@{/docente/registrar}">
							<div class="col-md-12 position-relative">
								<label for="descripcion" class="form-label">Nombre</label>
								<input type="text" class="form-control" th:field="*{nombreDocente}"
									placeholder="Ingrese un nombre" required>
							</div>
							<div class="col-md-6 position-relative">
								<label for="Apellido" class="form-label">Apellido</label>
								<div class="input-group">
									<input type="text" class="form-control" th:field="*{apellidoDocente}"
										placeholder="Ingrese un apellido" required>
								</div>
							</div>
							<div class="col-md-6 position-relative">
								<label for="Correo" class="form-label">Correo</label>
								<div class="input-group">
									<input type="text" class="form-control" th:field="*{correoProfe}"
										placeholder="Ingrese un correo" required>
								</div>
							</div>
							<div class="col-md-6 position-relative">
								<label for="fechaNacimiento" class="form-label">Celular</label>
								<div class="input-group">
									<input type="text" class="form-control" th:field="*{celularProfe}"
										placeholder="Ingrese un celular" required>
								</div>
							</div>
							<div class="col-md-6 position-relative">
								<label for="fechaNacimiento" class="form-label">fechaIngreso</label>
								<div class="input-group">
									<span class="input-group-text"><i class="fa-solid fa-calendar-days"></i></span>
									<input type="date" id="fechaIngreso" class="form-control"
										th:field="*{fechaIngreso}">
								</div>
							</div>
							<div class="col-md-12 d-flex justify-content-between">
								<!-- Botón Regresar -->
								<a th:href="@{/docente/listadodocente}" class="btn btn-outline-dark">
									<i class="fa-solid fa-reply"></i> Regresar
								</a>
								<!-- Botón Registrar -->
								<button type="submit" class="btn btn-primary">
									<i class="fa-solid fa-floppy-disk"></i> Registrar
								</button>
								<!-- Botón Limpiar -->
								<button type="reset" class="btn btn-secondary">
									<i class="fa-solid fa-broom"></i> Limpiar
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:utext="${alert}"></th:block>

</body>

</html>
