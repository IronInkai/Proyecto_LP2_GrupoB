<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layoutBase(~{::contenido}, ~{::scripts})">

<th:block th:fragment="contenido">
		<div class="card shadow-lg">
			<div class="card-body">
				<div class="row">
					<div class="col-md-10">
						<h1 class="card-title">Listado de matriculas</h1>
					</div>

					<div class="col-md-2">
						<a th:href="@{/matricula/nuevo}" class="btn btn-success w-100">
							<i class="fa-solid fa-plus"></i>
							Nueva
						</a>
					</div>
				</div>
				<table id="tbl-matricula" class="table table-hover table-striped table-borderless align-middle">
					<thead class="table-dark text-center">
						<tr>
							<th>NÃºmero</th>
							<th>Fecha de matricula</th>
							<th>Usuario</th>
							<th>Rol</th>
						</tr>
					</thead>
					<tbody class="table-secondary">
						<tr th:each="item : ${lstMatricula}">
							<td th:text="${item.idMatricula}" class="text-center"></td>
							<td th:text="${#temporals.format(item.fechaMatricula, 'dd/MM/yyyy HH:mm:ss')}"></td>
							<td th:text="${item.usuario.cuenta}"></td>
							<td th:text="${item.usuario.tipo.descripcion}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<th:block th:utext="${alert}"></th:block>
		<th:block th:fragment="scripts">
			<script>
				$(function () {
					$('#tbl-matricula').DataTable({
						language: {
							url: 'https://cdn.datatables.net/plug-ins/2.3.4/i18n/es-ES.json',
							search: "Filtrar: ",
						},
						pageLength: 10,
						lengthMenu: [5, 10, 25, 50],
						ordering: true,
						responsive: true,
						columnDefs: [
							{targets: [2, 3], orderable: false},
							{targets: [0, 1], searchable: false}
						]
					});
				});
			</script>
		</th:block>
	</div>
</th:block>
