<th:block th:fragment="modal-cursos(cursos, idModal)">
	<div class="modal fade" th:id="${idModal}" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Seleccionar Curso</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>

				<div class="modal-body">
					<div class="table-responsive">
						<table id="tblSelectorCursos" class="table table-hover">
							<thead class="table-secondary text-center">
								<tr>
									<th>CÃ³digo</th>
									<th>Nombre</th>
									<th>Inicio</th>
									<th>Horario</th>
									<th>Profesor</th>
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="prod : ${cursos}">
									<td th:text="${prod.idCurso}" class="text-center"></td>
									<td th:text="${prod.nombreCurso}"></td>
									<td th:text="${#temporals.format(prod.fechaInicio, 'dd/MM/yyyy')}"></td>
									<td th:text="${prod.horario}"></td>
									<td th:text="${prod.docente.nombreDocente}"></td>
									<td>
										<button type="button" class="btn btn-primary btnSeleccionar"
										        th:data-id-curso="${prod.idCurso}"
										        th:data-nombre-curso="${prod.nombreCurso}"
										        th:data-horario="${prod.horario}"
										        th:data-docente="${prod.docente.nombreDocente}">
										    Seleccionar
										</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
